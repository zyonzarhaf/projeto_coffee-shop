<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">Coffee Shop</h1>
        <h2>Est. 1996</h2>
    </header>
    <form id="survey-form">
            <p id="description">Gosta do nosso cafezinho? Ajude-nos a melhorar ainda mais preenchendo este formulário!</p>
        <fieldset>
            <label id="name-label" for="name"> Digite seu Nome Completo:
                <input id="name" name="name" type="text" placeholder="Ex: Prenome Sobrenome" required>
            </label>
            <label id="email-label" for="email"> Digite seu Email:
                <input id="email" name="email" type="email" placeholder="Ex: email@mail.com" required>
            </label>
            <label id="number-label" for="number"> Idade (opcional)
                <input id="number" name="age" type="number" min="13" max="120" placeholder="Ex: 18">
            </label>
        </fieldset>
        <fieldset>
            <label for="dropdown"> Qual dos nossos tipos de café é o seu predileto?
                <select id="dropdown" name="favdrinks">
                    <option value="">Selecione um</option>
                    <option value="1">Espresso</option>
                    <option value="2">Café Curto</option>
                    <option value="3">Ristretto</option>
                    <option value="4">Espresso Italiano</option>
                    <option value="5">Café Carioca</option>
                    <option value="6">Café Longo</option>
                    <option value="7">Café Filtrado</option>
                    <option value="">--------------------------</option>
                    <option value="8">Café com Leite</option>
                    <option value="9">Mocha</option>
                    <option value="10">Capuccino Italiano</option>
                    <option value="11">Capuccino</option>
                    <option value="12">Pingado</option>
                    <option value="13">Café Cortado</option>
                    <option value="14">Macchiato</option>
                </select>
            </label>
            <p id="radio">Você recomendaria nossos serviços e produtos para outras pessoas?</p>
            <label for="yes"><input id="yes" name="usrrecommend" type="radio" value="1" class="inline">Sim</label>
            <label for="no"><input id="no" name="usrrecommend" type="radio" value="2"  class="inline">Não</label>
            <p id="checkbox">No que você gostaria que melhorássemos?</p>
            <label>
                <input class="inline" type="checkbox" value="1">Cardápio
            </label>
            <label>
                <input class="inline" type="checkbox" value="2">Atendimento
            </label>
            <label>
                <input class="inline" type="checkbox" value="3">Espaço físico
            </label>
            <label>
                <input class="inline" type="checkbox" value="4">Loja virtual
            </label>
            <label for="textarea">Conte-nos três coisas que você mais gosta em nossa cafeteria:
                <textarea id="textarea" name="comment" rows="3" cols="30"
                    placeholder="Eu gosto de..."></textarea>
            </label>
        </fieldset>
        <input id="submit" type="submit" value="Enviar">
    </form>
</body>

</html>
